{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titlepage %}
{% endblock %}
{% block sidebar %}
{% include "sidebar.html" %}
{% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">BOX NO</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 display-4">
                                <input class="form-control" type="text" id="qr" value="CHLON0.5%-|ICLG19050|2|INF|BG|">
                                <input type="hidden" id="code">
                                <input type="hidden" id="batchno">
                                <!-- <input class="form-control" type="text" id="code">
                                <input class="form-control" type="text" id="batchno"> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <button class="btn btn-block btn-success p-5" id="submitBoxno">PILIH BOX</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">WEIGHT</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 strong text-right display-1">
                                <strong><span id="weight">-</span> g</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <select name="" id="" class="form-control">
                        <option value="">---</option>
                        <option value="">---</option>
                        <option value="">---</option>
                        <option value="">---</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-block btn-success form-control">PILIH HEADER</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-block btn-success form-control">CETAK BATCH</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">BATCH HISTORY</h3>
            </div>
            <div class="card-body" style="overflow-y: scroll; height:500px;">
                <ul class="products-list product-list-in-card pl-2 pr-2" id="batchhistorylist">
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block additionaljs %}
<script>
    var url = "{% url 'register' %}"
    $("#submitBoxno").click(function () {
        var qr = $("#qr").val().split("|");
        var code = qr[0]
        var batchno = qr[1]
        var boxno = qr[2]
        if (code != null || code != "") {
            $("#code").val(code)
        }
        if (batchno != null || batchno != "") {
            $("#batchno").val(batchno)
        }
        // alert(code+" "+batchno+" "+boxno)
        var data = {
            code:code,
            batchno:batchno,
            boxno:boxno,
            status:"0"
        }
        $.ajax({
            type: "POST",
            dataType: "json",
            url: url,
            data: data,
            success: function (data) {   // success callback function
                
                console.log(data)
            },
            error: function (jqXhr, textStatus, errorMessage) { // error callback 
                alert(jqXhr.responseJSON.message)
            },
            complete: function (data) {
                if ((batchno != null || batchno != "") && (code != null || code != "")){
                    updateBoxList()
                }
            }
        })
    })

    function updateBoxList() {
        var batchno = $("#batchno").val()
        var code = $("#code").val()
        var url = "{% url 'register' %}"+"/register?batchno="+ batchno +"&code="+ code
        // var url = "/weighing
        if (code && batchno) {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: url,
                success: function (data) {   // success callback function
                    var html = '';
                    // console.log(data)
                    for (const row in data) {
                        record = data[row]
                        weight = record.iot_weight == null? '-': record.iot_weight
                        html += '\
                        <li class="item">\
                            <div class="product-img">\
                                <button class="btn btn-danger deleteBox" data-id="'+ record.id +'">\
                                    <i class="fas fa-times"></i>\
                                </button>\
                            </div>\
                            <div class="product-info">\
                                <a href="javascript:void(0)" class="product-title">'+ record.product_name +'\
                                    <span class="display-4 float-right">'+ weight+' g </span></a>\
                                <span class="product-description">\
                                    BATCH NO. '+record.batchno+' BOX NO. '+record.boxno+'\
                                </span>\
                            </div>\
                        </li>'
                    }
                    $('#batchhistorylist').html(html)
                }
            })
        }
    }

    const interval = setInterval(function () {
        updateBoxList()
    }, 5000);

    function updateWeight() {
        var url = "{% url 'scale' %}"
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            success: function (data) {   // success callback function
                if(data==null){
                    $("#weight").text("-")
                }else{
                    $("#weight").text(data.weighing)
                }
                
            }
        })
    }

    const interval2 = setInterval(function () {
        updateWeight()
    }, 1000);

    $("#batchhistorylist").on("click", ".deleteBox",function () {
        var registerid = $(this).data('id');
        $.ajax({
            type: "PUT",
            dataType: "json",
            url: url,
            data: JSON.stringify({"registerid": registerid}),
            success: function (data) {   // success callback function
                alert(data.message)
                updateBoxList()
            }
        })
    })
</script>
{% endblock %}
